<div uib-carousel interval="5000" active="active">

    <div *ngFor="let product of carouselElements; let i = index">
        <div uib-slide>
            <div class="product-thumbnail">
                <img src="{{product.imagePath}}"/>
            </div>
            <div>
                <h1>
                    {{product.title}}
                </h1>
                <p>
                    {{product.description}}
                </p>
            </div>
        </div>
    </div>
</div>
