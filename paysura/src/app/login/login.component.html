<div style="margin-bottom: 100px;">
    <h1>Login</h1>
</div>
<div class="login-box">
    <div id="logo-wrapper">
        <img src="/assets/img/rsz_coin_logo.png" id="login-logo">
    </div>
    <div class="data-area">

        <div>
            <input type="email" required placeholder="Your E-Mail address">
        </div>
       
        <div>
            <input type="password" required placeholder="Your password">
        </div>
        <div class="login-text-btn">
            Not already signed up? <a href="/register"> Register!</a>
        </div>
        <input type="submit" value="login">
    </div>

</div>
